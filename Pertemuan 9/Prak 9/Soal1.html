<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taufiqurrahman 2373025</title>
</head>
<style>
    .container{
        width: 400px;
        border: 1px solid black;
    }
    textarea{
        width: 300px;
        resize: none;
        margin-top: 10px;
    }
    input{
        width: 300px;
    }
    p{
        text-align: right;
        margin-right: 20px;
    }
</style>
<body>
    <div class="container">
        <label for="">Judul &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
        <input type="text">
        <br>
        <label for="">Deskripsi :</label> 
        <textarea id="mytext" rows="8" onkeyup="call_onKeyPress(this)" onkeydown="call_onKeyPress(this)"></textarea>
        <p id="count-character">0/256</p>
    </div>
    
    <script type="text/javascript">
        function call_onKeyPress(ob){
            let obval = ob.value;

            if (obval.length > 256) {
                ob.value = obval.substr(0,256);
                obval = ob.value;
            }

            document.getElementById("count-character").value = obval.length + "/256";
        }
    </script>
</body>

</html>
