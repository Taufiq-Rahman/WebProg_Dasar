<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('input.header').click(function(){
            var flag = $(this).attr("checked");
            if (flag){
                $(this).removeAttr("checked")
                $("input:checkbox.body").removeAttr("checked");
            }else{
                 $(this).attr("checked","checked")
                $("input:checkbox.body").attr("checked","checked");
            }
        })

        $('input.body').click(function(){
            
            let total = $("input:checkbox.body").length;
            let ceklis = $("input:checkbox.body[checked]").length;

            if(total == ceklis){
                $("input:checkbox.header").attr("checked","checked");
            }else{
                $("input:checkbox.header").removeAttr("checked")
            }
        })
    });
</script>
<body>
    <table border="1" cellpadding="0" cellspacing="0">
        <tr>
            <td width="50" align="center">
                <input class="header" type="checkbox"/><br/>
                <hr/>
                <input class="body" type="checkbox"/><br/>
                <input class="body" type="checkbox"/><br/>
                <input class="body" type="checkbox"/><br/>
                <input class="body" type="checkbox"/><br/>
            </td>
        </tr>
    </table>
</body>
